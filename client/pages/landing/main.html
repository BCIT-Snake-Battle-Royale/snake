<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Main Page</title>
</head>

<body>
    <div class="main-div">
        <h1 id="main-title">WELCOME TO SNAKE</h1>
        <div>
            <input class="main-input" type="text" id="username" placeholder="Enter Username">
        </div>
        <div>
            <button class="main-button" id="host-game" type="button" onclick="newGame()">Host Game</button>
        </div>
        <div>
            <input class="main-input" type="text" id="room-code" placeholder="Enter Room Code">
        </div>
        <div>
            <button class="main-button" id="join-game" type="button" onclick="joinGame()">Join Game</button>
        </div>
    </div>

    <script src="main.js"> </script>
</body>

</html>
