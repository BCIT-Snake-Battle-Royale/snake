<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="snake.css">
    <title>Main Page</title>
</head>

<body>
    <div id="landing" class="main-div" >
        <h1 id="main-title">WELCOME TO SNAKE</h1>
        <div>
            <input class="main-input" type="text" id="username" placeholder="Enter Username">
        </div>
        <div>
            <button class="main-button" id="host-game" type="button" onclick="newGame()">Host Game</button>
        </div>
        <div>
            <input class="main-input" type="text" id="room-code" placeholder="Enter Room Code">
        </div>
        <div>
            <button class="main-button" id="join-game" type="button" onclick="joinGame()">Join Game</button>
        </div>
    </div>

    <div id="lobby" style="display:none;" class="lobby-div">

        <div id="roomCodeContainerLobby">
            <p>Room Code:</p>
            <p id="roomCodeLobby">1234</p>
        </div>

        <div id="listHolderDivLobby">
            <div id="playersContainerLobby">
                <li>Daniel</li>
                <li>David</li>
                <li>Jason</li>
                <li>Sam</li>
            </div>

            <div class="startGameButtonContainerLobby">
                <button id="startGameButtonLobby" class="main-button" onclick="startGame()">Start Game</button>
            </div>
        </div>

    </div>

    <div id="rankingPage" style="display:none;" class="lobby-div">
        <div id="listHolderDivRankingPage">
            <ul id="listRankingPage">
            </ul>
        </div>
        <button id="backBtnRankingPage" onclick="hideRankingPage()">Back</button>
    </div>

    <script src="snake.js"></script>
</body>

</html>
